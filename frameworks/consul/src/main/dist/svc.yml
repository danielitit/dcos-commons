name: {{FRAMEWORK_NAME}}
scheduler:
  principal: {{FRAMEWORK_PRINCIPAL}}
  user: {{FRAMEWORK_USER}}
pods:
  consul:
    count: 1
    #    placement: {{NODE_PLACEMENT}}
    tasks:
      server:
        goal: RUNNING
        cmd: ls -la
        cpus: {{NODE_CPUS}}
        memory: {{NODE_MEM}}
        env:
          CONSUL_LOCAL_CONFIG: "test"
  consulagent:
    count: 3 
    #    placement: {{NODE_PLACEMENT}}
    #    image: consul
    #    network:
    #  dcos:
    tasks:
      server:
        goal: RUNNING
        cmd: consul agent -retry-join=consul-server-0-server.consul.autoip.dcos.thisdcos.directory
        cpus: {{NODE_CPUS}}
        memory: {{NODE_MEM}}
        env:
          CONSUL_LOCAL_CONFIG: "test"
